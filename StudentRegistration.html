<html>
<head>
	<title>Student Registration</title>
</head>
<body>

<form action="student.php" name="StudentRegistration">
<table cellpadding="5" width="50"
bgcolor="99FFFF" align="center"
cellspacing="5">

<tr>
<td colspan=5>
	<center><img src="XyzSchoolLogo.png" alt="Xyz Schoo Logo"
	width="100" height="100"></center>
</td>
</tr>

<tr>
<td colspan=5>
	<center><font size=5><b>Student Registration Form</b></font></center>
</td>
</tr>

<tr>
<td>Name</td>
	<td><input type="text" name="studentname" id="studentname" size="30"</td>
</tr>

<tr>
<td>Home Address</td>
	<td><input type="text" name="studentaddress" id="studentaddress" size="30"</td>
</tr>

<tr>
<td>Birthdate</td>
	<td><input type="text" name="studentbday" id="studentbday" size="30"</td>
</tr>

<tr>
<td>Contact Number</td>
	<td><input type="text" name="studentcn" id="studentcn" size="30"</td>
</tr>

<tr>
<td>Gender</td>
	<td><input type="radio" name="gender1" value="male" size="10">Male
	<input type="radio" name="gender2" value="female" size="10">Female</td>
</tr>

<tr>
<td>City</td>
<td><select name="City">
	<option value="-1" selectcted>Select..</option>
	<option value="Baguio City">Baguio City</option>
	<option value="City2">City 2</option>
	<option value="City3">City 3</option>
</select></td>
</tr>

<tr>
<td>Province</td>
<td><select name="Province">
	<option value="-1" selectcted>Select..</option>
	<option value="Baguio City">Benguet</option>
	<option value="City2">City 2</option>
	<option value="City3">City 3</option>
</select></td>
</tr>

<tr>
<td>Guardian's Name</td>
	<td><input type="text" name="guardianname" id="guardianname" size="30"</td>
</tr>

<tr>
<td>Guardian's Contact</td>
	<td><input type="text" name="guardiancn" id="guardiancn" size="30"</td>
</tr>

<tr>

<td colspan="2">
	<center><input type="submit" value="Submit Form" /></center>
</td>
</tr>

</table>
</body>
</html>
