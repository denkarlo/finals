<html>
<head>
	<title>Student Registration</title>
</head>
<body>

<form action="student.php" name="StudentRegistration">
<table cellpadding="5" width="50"
bgcolor="99FFFF" align="center"
cellspacing="5">

<tr>
<td colspan=5>
	<center><img src="XyzSchoolLogo.png" alt="Xyz Schoo Logo"
	width="100" height="100"></center>
</td>
</tr>

<tr>
<td colspan=5>
	<center><font size=5><b>Student Registration Form</b></font></center>
</td>
</tr>

<tr>
<td>Name</td>
	<td><input type="text" name="studentname" id="studentname" size="30"</td>
</tr>

<tr>
<td>Contact Number</td>
	<td><input type="number" name="studentcn" id="studentcn" size="11"</td>
</tr>

<tr>
<td>Gender</td>
	<td><input type="radio" name="gender" value="male" size="10">Male
	<input type="radio" name="gender" value="female" size="10">Female</td>
</tr>

<tr>
<td>Birthdate</td>
<td><form action="/action_page.php">
  <label for="studentbday"></label>
  <input type="date" id="studentbday" name="studentbday">
</form>
</td>
</tr>

<tr>
<td>Home Address</td>
	<td><textarea id="studentaddress" name="studentaddress" rows="4" cols="50"></textarea></td>
</tr>

<tr>
<td>City</td>
<td><select name="City">
	<option value="-1" selectcted>Select City</option>
	<option value="Baguio City">Baguio City</option>
	<option value="City2">City 2</option>
	<option value="City3">City 3</option>
</select></td>
</tr>

<tr>
<td>Province</td>
<td><select name="Province">
	<option value="-1" selectcted>Select Province</option>
	<option value="Benguet">Benguet</option>
	<option value="Province2">City 2</option>
	<option value="Province3">City 3</option>
</select></td>
</tr>

<tr>
<td>ID Number</td>
	<td><input type="number" name="studentidno" id="studentidno" size="9"</td>
</tr>

<tr>
<td>Course</td>
<td><select name="studentcourse">
	<option value="-1" selectcted>Select Course</option>
	<option value="CCJE">College of Criminal Justice Education</option>
	<option value="CTE">College of Teacher Education</option>
	<option value="CAS">College of Arts and Sciences</option>
	<option value="CEA">College of Engineering and Architecture</option>
	<option value="CN">College of Nursing</option>
	<option value="CITCS">College of Information Technology and Computer Science</option>
	<option value="CA">College of Accountancy</option>
	<option value="CBA">College of Business Administration</option>
	<option value="CHTM">College of Hospitality and Tourism Management</option>
	<option value="CL">College of Law</option>
</select></td>
</tr>

<tr>
<td colspan=5>
	<font size=4><b>In case of Emergency:</b></font>
</td>
</tr>

<tr>
<td>Guardian's Name</td>
	<td><input type="text" name="guardianname" id="guardianname" size="30"</td>
</tr>

<tr>
<td>Guardian's Contact</td>
	<td><input type="number" name="guardiancn" id="guardiancn" size="11"</td>
</tr>

<tr>

<td colspan="2">
	<center><input type="submit" value="Submit Form" /></center>
</td>
</tr>

</table>
</body>
</html>
